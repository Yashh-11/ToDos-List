<!doctype html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDos list</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Items
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>

                <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit">Search</button>

            </div>
        </div>
    </nav>
    <div class="container my-4">
        <h1 class="text-center">ToDos List</h1>

        <div class="mb-3">
            <label for="title">Title : </label>
            <input type="text" class="form-control" id="title">
            <div id="tit" class="form-text">Add an Items to the List...</div>
        </div>
        <div class="form-group">
            <label for="description">Description : </label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="my-3">
            <button type="submit" class="btn btn-primary" id="add">Add an Item...</button>
        </div>


        <div id="items" class="my-4">
            <h2 class="text-center">Your Items : </h2>
            <table class="table my-lg-5">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Bring Coffe</td>
                        <td>For Guest....</td>
                        <td><button class="btn btn-sm btn-warning">Pending..</button>
                            <button class="btn btn-sm btn-success">Done..</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td><button class="btn btn-sm btn-warning">Pending..</button>
                            <button class="btn btn-sm btn-success">Done..</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3 </th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td><button class="btn btn-sm btn-warning">Pending..</button>
                            <button class="btn btn-sm btn-success">Done..</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        function getAndupdate() {
            tit = document.getElementById("title").value;
            desc = document.getElementById("description").value;
            if (localStorage.getItem('itemsJSON') == null) {
                itemsJSONArray = [];
                itemsJSONArray.push([tit, desc]);
                localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONArray));
            }
            else {
                itemsJSONArrayStr = localStorage.getItem('itemsJSON');
                itemsJSONArray = JSON.parse(itemsJSONArrayStr);
                itemsJSONArray.push([tit, desc]);
                localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONArray));
            }
            update();
        }
        function update() {
            if (localStorage.getItem('itemsJSON') == null) {
                itemsJSONArray = [];
                localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONArray));
            }
               else {
                itemsJSONArrayStr = localStorage.getItem('itemsJSON');
                itemsJSONArray = JSON.parse(itemsJSONArrayStr);
            }

            let tableBody = document.getElementById("tableBody")
            let str = "";
            itemsJSONArray.forEach((element, index) => {
                str +=
                    `
                    <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-warning">Pending..</button>
                        <button class="btn btn-sm btn-success" onclick="deleted(${index})">Done..</button></td>
                    </tr>
                    `;
            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndupdate);
        update();
        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            itemsJSONArrayStr = localStorage.getItem('itemsJSON');
            itemsJSONArray = JSON.parse(itemsJSONArrayStr);

            itemsJSONArray.splice(itemIndex, 1)
            localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONArray));
            update();
        };
    </script>
</body>

</html>
